<!DOCTYPE html>
<html>
    <head>
        <title>Class Schedule</title>
        <style>
            table, td, th {
                border: 2px solid black;
                border-collapse: collapse;
                background: dark red;
                font-family: Arial, Helvetica, sans-serif;
            }

            td, th { padding: 10px; }

            /*#theadrow { background: black; color: white;}*/
            th { background: black; color: white; }
        </style>
    </head>

    <body>

            <tr>
                <td>Boot Camp</td>
                <td>Tu/Th</td>

            </tr>
            <tr>
                <td>Spinning</td>

            </tr>
            <tr>
                <td>Kickboxing</td>

            <tr>
                <td>Pandemonium</td>

</html>
