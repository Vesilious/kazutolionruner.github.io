<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <style>
            div {
                background: lightgrey;
                width:300px;
                border: 15px solid green;
                padding: 50px;
                margin: 20px auto;
            }
            p { margin-bottom: 25px; }
            h1 { margin: 0 auto; }
            nav { width: 100%; }
        </style>

    </head>

    <body>
        <nav>
            <h1>Hello, World</h1>
        </nav>
        <h2>Box Model Demo</h2>
        <p>The CSS box model is essentially a box that wraps around 
            every HTML element. It consists of borders, padding, 
            margins, and the actual content.
        </p>
        <div>
            This text is the content of the box, which has padding, 
            margins, and a border.
        </div>
    </body>
</html>
